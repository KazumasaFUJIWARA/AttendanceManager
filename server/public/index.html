<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出席管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529;
            color: #f8f9fa;
        }
        .card {
            background-color: #2c3034;
            border: 1px solid #373b3e;
        }
        .card-header {
            background-color: #343a40;
            border-bottom: 1px solid #373b3e;
        }
        .table {
            color: #f8f9fa;
        }
        .table-hover tbody tr:hover {
            background-color: #373b3e;
        }
        .table td.status-present,
        .table td.status-present:hover,
        [data-bs-theme="dark"] .table td.status-present {
            color: #20c997 !important;
            background-color: rgba(25, 135, 84, 0.15) !important;
            padding: 0.375rem 0.75rem;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            min-width: 80px;
            margin: 0.25rem 0;
        }
        .table td.status-absent,
        .table td.status-absent:hover,
        [data-bs-theme="dark"] .table td.status-absent {
            color: #ff4d4d !important;
            background-color: rgba(220, 53, 69, 0.15) !important;
            padding: 0.375rem 0.75rem;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            min-width: 80px;
            margin: 0.25rem 0;
        }
        .violation {
            color: #dc3545;
            font-weight: bold;
        }
        .table > :not(caption) > * > * {
            background-color: transparent;
            border-bottom-color: #373b3e;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">出席管理システム</h1>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">学生一覧</h2>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>学籍番号</th>
                                        <th>氏名</th>
                                        <th>現在の状態</th>
                                        <th>今週の利用時間</th>
                                        <th>コアタイム1</th>
                                        <th>コアタイム2</th>
                                        <th>違反回数</th>
                                    </tr>
                                </thead>
                                <tbody id="studentList">
                                    <!-- 学生データがここに動的に追加されます -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
